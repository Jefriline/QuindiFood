name: Build and deploy Node.js app to Azure Web App - quindifoodapi

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build TypeScript
        run: |
          npm ci
          npm run build

      - name: Copy necessary files to dist
        run: |
          cp package.json dist/
          cp .env dist/ || echo "No .env file to copy"
          # Agrega aqu√≠ otros archivos si son necesarios (como .env.production)

      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6D4EEF2D0E8E412AB252FB3ED190497E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F91FAF778AE342D9AA0A227A9819719A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C44D251633274A278678C70DDDCCFE0F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'quindifoodapi'
          slot-name: 'Production'
          package: ./dist
